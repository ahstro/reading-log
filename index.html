<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
    <link rel="stylesheet" type="text/css" href="build/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Reading log</title>
  </head>
  <body>
    <div id="Main"><div id="Loading">Loading...</div></div>
    <script type="text/javascript" src="./build/app.js"></script>
    <script type="text/javascript">
      const localStorageId = "reading-log"
      const data = JSON.parse(localStorage.getItem(localStorageId))
      const app = Elm.Main.embed(document.querySelector("#Main"), data)
      app.ports.updateLocalStorage.subscribe(model => {
        localStorage.setItem(localStorageId, JSON.stringify(model))
      })
    </script>
  </body>
</html>
